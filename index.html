<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">
</head>
<body>
    <div class="tela">
        <p for="" id="resultado"></p>
        <label for="" id="telinha"></label>
    </div>
    <div class="buttons">
   <button id="num0" onclick= "insert('0')">0</button>
   <button id="num1"  onclick= "insert('1')">1</button>
   <button id="num2" onclick= "insert('2')">2</button>
   <button id="num3" onclick= "insert('3')">3</button>
   <button id="num4" onclick= "insert('4')">4</button>
   <button id="num5" onclick= "insert('5')">5</button>
   <button id="num6" onclick= "insert('6')">6</button>
   <button id="num7" onclick= "insert('7')">7</button>
   <button id="num8" onclick= "insert('8')">8</button>
   <button id="num9" onclick= "insert('9')">9</button>
   <button id="del" onclick= "back()"><i class="bi bi-backspace-fill"></i></button>
   <button id="ac" onclick= "clean()">AC</button>
   <button id="igual" onclick= "resulteded()">=</button>
   <button id="mais" onclick= "insert('+')">+</button>
   <button id="menos" onclick= "insert('-')">-</button>
   <button id="vezes" onclick= "insert('*')">X</button>
   <button id="divisao" onclick= "insert('/')">/</button>
</div>
</body>
</html>
